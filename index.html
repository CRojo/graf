<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>graf</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="graf.js"></script>
<script type="text/javascript">
var g = window.g = new Graph(["a","b","c","d"],[[0,1],[1,2],[1,3]]);
var gvm = window.gvm = new GraphViewModel(g);
var cgv;
function onLoad() {
	var canvas = document.createElement("canvas");
	document.body.appendChild(canvas);
	cgv = window.cgv = new CanvasGraphView(gvm, canvas, [new CreatingVertices(), new Selecting(), new Moving(), new Panning(), new Zooming()]);
	cgv.textChanged.push(function(text) {
		var input = document.getElementById("input");
		input.disabled = text === null ? "disabled" : "";
		if(input.value != text) {
			input.value = text;
			if (text !== null) {
				input.focus();
				input.select();
			}
		}
	});
	var sizeCanvas = function() {
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		cgv.render();
	}
	window.onresize = sizeCanvas;
	sizeCanvas();
}
function onKeyUp(event) {
	var input = document.getElementById("input");
	cgv.setText(input.value);
}
</script>
<style type="text/css">
body {
	margin: 0px;
	font-family: helvetica, sans-serif;
}
canvas {
	position: absolute;
	z-index: 0;
}
div#toolbar {
	float:left;
	position: absolute;
	padding: 5px;
	z-index: 1;
}
/* used by the panning behavior */
.grab {
	cursor: move;
	cursor: grab;
	cursor: -moz-grab;
	cursor: -webkit-grab;
}
.grabbing {
	cursor: grabbing;
	cursor: -moz-grabbing;
	cursor: -webkit-grabbing;
}
</style>
</head>
<body onload="return onLoad();" >
<div id="toolbar">
	<input id="input" type="text" onkeyup="return onKeyUp(event);" disabled="disabled"/>
</div>
</body>
</html>
