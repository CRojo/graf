<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>a bijection that preserves adjacency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="graf.js"></script>
<script type="text/javascript">
var g = window.g = new Graph(["","","",""],[[0,1],[1,2],[1,3]]);
var g2 = window.g2 = new Graph(["","","",""],[[0,1],[1,2],[1,3]]);
var gvm = window.gvm = new GraphViewModel(g);
var gvm2 = window.gvm2 = new GraphViewModel(g2);
for (var i = 0; i < gvm.v.length; i++) {
	gvm.v[i].p = [Math.random() * 3 - 1.5, Math.random() * 3 - 1.5];
	gvm2.v[i].p = [Math.random() * 3 - 1.5, Math.random() * 3 - 1.5];
}
var cgv, cgv2;
function onLoad() {
	var canvas = document.createElement("canvas");
	var canvas2 = document.createElement("canvas");
	document.body.appendChild(canvas);
	document.body.appendChild(canvas2);
	cgv = window.cgv = new CanvasGraphView(gvm, canvas, [new Moving(), new Panning(), new Zooming()]);
	cgv2 = window.cgv2 = new CanvasGraphView(gvm2, canvas2, [new Moving(), new Panning(), new Zooming()]);
	var sizeCanvas = function() {
		canvas.width = window.innerWidth/2;
		canvas.height = window.innerHeight;
		canvas2.width = window.innerWidth/2;
		canvas2.height = window.innerHeight;
		canvas2.style.left = window.innerWidth/2 + 'px';
		cgv.render();
		cgv2.render();
	}
	window.onresize = sizeCanvas;
	sizeCanvas();
}
</script>
<style type="text/css">
body {
	margin: 0px;
	font-family: helvetica, sans-serif;
}
canvas {
	position: absolute;
	z-index: 0;
}
/* used by the panning behavior */
.grab {
	cursor: move;
	cursor: grab;
	cursor: -moz-grab;
	cursor: -webkit-grab;
}
.grabbing {
	cursor: grabbing;
	cursor: -moz-grabbing;
	cursor: -webkit-grabbing;
}
</style>
</head>
<body onload="return onLoad();" >
</body>
</html>
